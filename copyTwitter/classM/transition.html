<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
    background-color: white;
    transition: background-color ls liner 0s;
    color: black;
  }
  .new{
    background-color:yellow;
  }
    
      h1:hover{ color: blue
    }
  
  </style>
</head>
<body>
  <h1>Poster</h1>
  <form name="form">
    <input name="text">
    <button>post</button>
    <div id="posts">

    </div>
  </form>
  <script>
    document.getElementById("form").addEventListener("submit", e =>{
      e.preventDefault();
      var text = document.querySelector("[name=text]").value;
      var p = document.createElement("p");
      p.classList.add("new");
      p.innerHTML = text;
      document.getElementById("post").appendChild(p);
      setTimeout(() => {
        p,classList.remove("new")
      })
    })
  </script>
  
</body>
